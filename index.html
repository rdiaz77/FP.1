<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <title>Trivia Game</title>
</head>
<body>
    <div id='content'>

        <section class ='clock'>
             <p id ='countdown'>sin numero</p>
        </section>
        <!-- MESSAGE TO USER AND NAME -->
        <Section class = 'user-data'>

             <div id='user-name'>RAFAEL DIAZ</div>   
             <div id= 'message'><h1>HOLAaaaaaaaaaaaaaaaaaaaaaaa</h1></div>
             
      
        </Section>
       
        <!-- GAME TRACKERS -->
        <div class='trackers-container'> 
            <div id='score'></div>
            <div id='error-crux'><h3 id='error'></h3></div>
        </div>

        <!-- TOPICS SELECTION BUTTONS -->
       
        <nav class='topics-container'>
            
            <button class = 'topics' id='science' type="button">Science</button>
            <button class = 'topics' id='geography' type="button">Geography</button>
            <select name='numberOfQuestions' class = 'topics' id ='dropdown-list'>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>
            
        </nav>
        
        <!-- PLAY / NEXT / RESET BUTTONS -->
        <section class = 'controls-container'>
            <button id='start' class = 'button' type="button">Play</button>
            <button id='next'  class = 'button' type="button">Next</button>
            <button id='reset' class = 'button' type="button">Reset</button>
        </section>
        
        <br>

        <!-- QUESTIONS && ANSWERS -->
        <div id='question'></div>

        <section class='answer-container'>

            <button id ='answer1' class='option-bttn' type="button"><p id='option1'>option 1</p></button>
            <button id ='answer2' class='option-bttn' type="button"><p id='option2'>option 2</p></button>
            <button id ='answer3' class='option-bttn' type="button"><p id='option3'>option 3</p></button>
            <button id ='answer4' class='option-bttn' type="button"><p id='option4'>option 4</p></button>

        </section>

        <!-- <img id='background' src="" alt=""> -->

        


        <footer>

            <p><h5>Images from://canva.com </h5></p>


        </footer> 
        <script src="script.js"></script>
    </div>    
</body>
</html>
